<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link rel="stylesheet" href="/static/operations.css">
    </head>
    <body>
        <table>
            <caption>Operations</caption>
            <thead>
              <tr>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Email</th>
                <th scope="col">Password</th>
                <th scope="col">Operations</th>
              </tr>
            </thead>
            <tbody>
                {% for d in data %}
              <tr>
                <td data-label="Fname">{{d.FirstNameF}}</td>
                <td data-label="Lname">{{d.LastNameF}}</td>
                <td data-label="Email">{{d.EmailF}}</td>
                <td data-label="Password">{{d.PasswordF}}</td>
                <td data-label="Operations"><a href="Editrecord?d={{ d.id }}">Edit</a>||<a href="deleterecord?d={{ d.id }}">Delete</a></td>
              </tr>
              {% endfor %}
              
            </tbody>
          </table>
        <script src="" async defer></script>
    </body>
</html>
